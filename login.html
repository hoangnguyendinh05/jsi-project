<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Đăng Nhập</title>
  
</head>

<body>
    <div class="login-box">
        <h2>Đăng nhập</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" required />
                <label for="username">Tên người dùng</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" required />
                <label for="password">Mật khẩu</label>
            </div>
            <button type="submit">Đăng nhập</button>
            <p class="error" id="errorMsg"></p>
            <div class="footer-link">
                Chưa có tài khoản? <a href="register.html">Đăng kí</a>
            </div>
        </form>
    </div>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 30px;
            color: #333;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-bottom: 2px solid #ccc;
            outline: none;
            transition: 0.3s;
        }

        .input-group label {
            position: absolute;
            top: 12px;
            left: 12px;
            color: #aaa;
            transition: 0.3s;
            pointer-events: none;
        }

        .input-group input:focus+label,
        .input-group input:valid+label {
            top: -10px;
            left: 0;
            font-size: 12px;
            color: #2575fc;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2575fc;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #1a5ee8;
        }

        .error {
            margin-top: 15px;
            color: red;
            font-size: 14px;
        }
    </style>
    <script>document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault(); // Ngăn chặn reload trang

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMsg = document.getElementById("errorMsg");

            // Kiểm tra đơn giản
            if (username === "" || password === "") {
                errorMsg.textContent = "Vui lòng điền đầy đủ thông tin!";
                return;
            }

            if (username === "admin" && password === "123456") {
                alert("Đăng nhập thành công!");
                errorMsg.textContent = "";
                // Có thể chuyển hướng sang trang chính bằng:
                // window.location.href = "dashboard.html";
            } else {
                errorMsg.textContent = "Sai tên đăng nhập hoặc mật khẩu.";
            }
        });
    </script>
</body>

</html>
