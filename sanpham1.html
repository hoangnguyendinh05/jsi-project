<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi tiết điện thoại</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f8f8;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .product-image {
            width: 100%;
            border-radius: 10px;
        }

        .product-info {
            margin-top: 20px;
        }

        .product-info h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .product-info p {
            font-size: 16px;
            color: #444;
        }

        .price {
            color: #e91e63;
            font-size: 22px;
            margin-top: 15px;
            font-weight: bold;
        }

        .buy-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .buy-button:hover {
            background-color: #388e3c;
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="product-image" src="tải xuống.jfif" alt="Samsung Galaxy S25 Ulatra" />
        <div class="product-info">
            <h1>Samsung Galaxy S25 Ultra</h1>
            <p>Màn hình: 6.8 inch QHD+ AMOLED 120Hz<br />
                Chip: Snapdragon 8 Gen 3<br />
                RAM: 12GB | ROM: 256GB<br />
                Camera: 200MP + 50MP + 12MP + 10MP<br />
                Pin: 5000mAh, sạc nhanh 45W</p>
            <p class="price">Giá: 33.990.000₫</p>
            <a href="#" class="buy-button" onclick="alert('Sản phẩm đã được thêm vào giỏ hàng!')">Mua ngay</a>
        </div>
    </div>
</body>

</html>
