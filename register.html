<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký</title>

</head>

<body>
    <div class="register-box">
        <h2>Đăng ký</h2>
        <form id="registerForm">
            <div class="input-group">
                <input type="text" id="username" required />
                <label for="username">Tên người dùng</label>
            </div>
            <div class="input-group">
                <input type="email" id="email" required />
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" required />
                <label for="password">Mật khẩu</label>
            </div>
            <div class="input-group">
                <input type="password" id="confirmPassword" required />
                <label for="confirmPassword">Xác nhận mật khẩu</label>
            </div>
            <button type="submit">Tạo tài khoản</button>
            <p class="error" id="errorMsg"></p>
            <p class="success" id="successMsg"></p>
        </form>
    </div>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
        }

        .register-box {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        .register-box h2 {
            margin-bottom: 30px;
            color: #333;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-bottom: 2px solid #ccc;
            outline: none;
            transition: 0.3s;
        }

        .input-group label {
            position: absolute;
            top: 12px;
            left: 12px;
            color: #aaa;
            transition: 0.3s;
            pointer-events: none;
        }

        .input-group input:focus+label,
        .input-group input:valid+label {
            top: -10px;
            left: 0;
            font-size: 12px;
            color: #ff4b2b;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #ff4b2b;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff416c;
        }

        .error {
            margin-top: 10px;
            color: red;
            font-size: 14px;
        }

        .success {
            margin-top: 10px;
            color: green;
            font-size: 14px;
        }
    </style>
    <script>document.getElementById("registerForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const confirmPassword = document.getElementById("confirmPassword").value.trim();
            const errorMsg = document.getElementById("errorMsg");
            const successMsg = document.getElementById("successMsg");

            errorMsg.textContent = "";
            successMsg.textContent = "";

            if (!username || !email || !password || !confirmPassword) {
                errorMsg.textContent = "Vui lòng điền đầy đủ thông tin.";
                return;
            }

            if (!email.includes("@") || !email.includes(".")) {
                errorMsg.textContent = "Email không hợp lệ.";
                return;
            }

            if (password.length < 6) {
                errorMsg.textContent = "Mật khẩu phải có ít nhất 6 ký tự.";
                return;
            }

            if (password !== confirmPassword) {
                errorMsg.textContent = "Mật khẩu xác nhận không khớp.";
                return;
            }

            // Nếu tất cả hợp lệ
            successMsg.textContent = "Đăng ký thành công!";
            errorMsg.textContent = "";

            // Có thể gửi dữ liệu đến server tại đây
            // Ví dụ: fetch("api/register", { method: "POST", body: ... })
        });</script>
</body>

</html>
